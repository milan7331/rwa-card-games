<div class="klondike-container flex flex-column flex-nowrap justify-content-start align-items-stretch p-2">
    <div class="flex-auto flex flex-column flex-nowrap justify-content-start align-items-stretch row-gap-2">
        <div>
            <app-top-bar></app-top-bar>
        </div>
        <div class="flex-auto flex flex-column flex-nowrap justify-content-start align-items-stretch row-gap-2 ">
            <div class="klondike-top-container flex flex-row flex-nowrap justify-content-between align-items-start">
                <div class="flex-auto flex flex-row flex-nowrap justify-content-start column-gap-4">
                    <div class="klondike-foundation-hearts">
                        <div class="klondike-card">1</div>
                    </div>
                    <div class="klondike-foundation-diamonds">
                        <div class="klondike-card">2</div>
                    </div>
                    <div class="klondike-foundation-spades">
                        <div class="klondike-card">3</div>
                    </div>
                    <div class="klondike-foundation-clubs">
                        <div class="klondike-card">4</div>
                    </div>
                </div>
                <div class="klondike-deck-container flex-auto flex flex-row flex-nowrap justify-content-end gap-4">
                    <div class="klondike-deck-stock flex flex-row flex-nowrap justify-content-center">
                        <div class="klondike-card">1</div>
                        <div class="klondike-card">2</div>
                        <div class="klondike-card">3</div>
                    </div>
                    <div class="flex flex-row flex-nowrap justify-content-center">
                        <div class="klondike-card">4</div>
                    </div>
                </div>
            </div>

            <div class="klondike-tableau-container flex-auto flex flex-row justify-content-around align-items-start overflow-hidden gap-2">
                <div pDroppable (onDrop)="drop(tableau1)">
                    <div *ngIf="tableau1.length == 0" class="klondike-card"></div>
                    <div class="klondike-card"
                    *ngFor="let card of tableau1"
                    pDraggable
                    (onDragStart)="dragStart(card, tableau1)"
                    (onDragEnd)="dragEnd()">
                        {{card.face}}-{{card.number}}
                    </div>
                </div>

                <div pDroppable (onDrop)="drop(tableau2)">
                    <div *ngIf="tableau2.length == 0" class="klondike-card"></div>
                    <div class="klondike-card"
                    *ngFor="let card of tableau2"
                    pDraggable
                    (onDragStart)="dragStart(card, tableau2)"
                    (onDragEnd)="dragEnd()">
                        {{card.face.toString()}}-{{card.number}}
                    </div>
                </div>

                <div pDroppable (onDrop)="drop(tableau3)">
                    <div *ngIf="tableau3.length == 0" class="klondike-card"></div>
                    <div class="klondike-card"
                    *ngFor="let card of tableau3"
                    pDraggable
                    (onDragStart)="dragStart(card, tableau3)"
                    (onDragEnd)="dragEnd()">
                        {{card.face.toString()}}-{{card.number}}
                    </div>
                </div>

                <div pDroppable (onDrop)="drop(tableau4)">
                    <div *ngIf="tableau4.length == 0" class="klondike-card"></div>
                    <div class="klondike-card"
                    *ngFor="let card of tableau4"
                    pDraggable
                    (onDragStart)="dragStart(card, tableau4)"
                    (onDragEnd)="dragEnd()">
                        {{card.face.toString()}}-{{card.number}}
                    </div>
                </div>

                <div pDroppable (onDrop)="drop(tableau5)">
                    <div *ngIf="tableau5.length == 0" class="klondike-card"></div>
                    <div class="klondike-card"
                    *ngFor="let card of tableau5"
                    pDraggable
                    (onDragStart)="dragStart(card, tableau5)"
                    (onDragEnd)="dragEnd()">
                        {{card.face.toString()}}-{{card.number}}
                    </div>
                </div>

                <div pDroppable (onDrop)="drop(tableau6)">
                    <div *ngIf="tableau6.length == 0" class="klondike-card"></div>
                    <div class="klondike-card"
                    *ngFor="let card of tableau6"
                    pDraggable
                    (onDragStart)="dragStart(card, tableau6)"
                    (onDragEnd)="dragEnd()">
                        {{card.face.toString()}}-{{card.number}}
                    </div>
                </div>

                <div pDroppable (onDrop)="drop(tableau7)">
                    <div *ngIf="tableau7.length == 0" class="klondike-card"></div>
                    <div class="klondike-card"
                    *ngFor="let card of tableau7"
                    pDraggable
                    (onDragStart)="dragStart(card, tableau7)"
                    (onDragEnd)="dragEnd()">
                        {{card.face.toString()}}-{{card.number}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
