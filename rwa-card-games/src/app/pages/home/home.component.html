<div class="home-container flex flex-column flex-nowrap justify-content-start align-items-stretch p-2">
    <div class="flex-auto flex flex-column flex-nowrap justify-content-between align-items-center">
        <div class="flex flex-row flex-nowrap justify-content-start align-self-end fadeinright animation-duration-2000 animation-iteration-1 animation-ease-in-out gap-2">
            <p-button label="Log in" icon="pi pi-sign-in" severity="primary" />
            <p-button label="Register" icon="pi pi-user-plus" severity="secondary" />
        </div>
        <div class="flex flex-column justify-content-center align-items-center">
            <div class="font-title-1 align-self-start fadeinleft animation-duration-2000 animation-iteration-1 animation-ease-in-out -mb-6 ml-4">
                RWA
            </div>
            <div class="font-title-2 flex-auto fadeinright animation-duration-1000 animation-iteration-1 animation-ease-in-out">
                CARD GAMES
            </div>
            <div class="flex flex-column flex-nowrap justify-content-start align-items-center fadeinleft animation-duration-1000 animation-iteration-1 animation-ease-in-out gap-1">
                <div class="align-self-start font-bold mt-4">
                    QUICK PLAY
                </div>
                <div class="flex flex-row flex-nowrap justify-content-center align-items-center gap-2">
                    <p-button label="Klondike" size="large" (onClick)="loadGamePage('klondike')" />
                    <p-button label="Spider" size="large" (onClick)="loadGamePage('spider')" />
                    <p-button label="FreeCell" size="large" (onClick)="loadGamePage('freecell')" />
                    <p-button label="Pyramid" size="large" (onClick)="loadGamePage('pyramid')" />
                    <p-button label="TriPeaks" size="large" (onClick)="loadGamePage('tripeaks')" />
                </div>
            </div>
            
            <div class="fadeinright animation-duration-2000 animation-iteration-1 animation-ease-in-out mt-2">
                <p-button label="Leaderboards" icon="pi pi-users" severity="secondary" (onClick)="loadLeaderboardsPage()" />
            </div>
        </div>
        <div class="home-about-container fadeinleft animation-duration-2000 animation-iteration-1 animation-ease-in-out">
            <p-button label="About" severity="secondary" (onClick)="loadAboutPage()" />
        </div>
    </div>
</div>
