<p-dialog
[(visible)]="visible"
(visibleChange)="visibilityChanged()"
draggable="false"
resizable="false"
modal="true"
closeOnEscape="false"
dismissableMask="false"
[header]="'Congratulations!'"
closable="false">
    <div>
        All cards are in their place!<br>
        <br>
        Score:<br>
        Time:<br>
        Level:<br>
        Games played:<br>
        <br>
        <p-button label="Play again" (onClick)="playAgain()" class="mr-2"></p-button>
        <p-button label="Exit" (onClick)="backToHome()"></p-button>
    </div>
</p-dialog>
