<p-dialog
[(visible)]="visible"
(visibleChange)="visibilityChanged()"
draggable="false"
resizable="false"
modal="true"
closeOnEscape="true"
dismissableMask="true"
[header]="'End game in progress?'"
closable="false">
    <div>
        <p-button [label]="diffChange? 'Change difficulty' : 'Start new game'" severity="primary" (onClick)="startNewGame()" class="mr-2"></p-button>
        <p-button label="Cancel" severity="secondary" (onClick)="cancel()"></p-button>
    </div>
</p-dialog>
